<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealdb Search</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/mealdb.css">
</head>
<body>
    <!-- search section start -->
    <section class="w-50 mx-auto">
        <div class="mt-4">
            <h1 class="text-center text-dark">Search Your Favourite Food</h1>
        </div>
        <div class="input-group mb-3 mt-4">
            <input id="search-field" type="text" class="form-control" placeholder="Search The Food You Want" aria-label="Search" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-search" onclick="searchFood()">Search</button>
        </div>          
    </section>
    <!-- search section end -->

    <!-- show food section start -->
    <section class="w-75 mx-auto mt-5">
        <div id="show-food" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- code will create dynamically -->
        </div>
    </section>
    <!-- show food section end -->
    
    <!-- add mealdb.js file -->
    <script src="mealdb.js"></script>
</body>
</html>
